<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel de Fotos</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #carousel-container {
      position:relative;
      width: 100%;
      margin: 0;
      margin-right: 0;
      overflow: hidden;
    }

    #carousel {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      height: min-content;
      margin-right: 0;
      box-sizing: border-box;
    }

    .carousel-btn {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      background: none;
      border: none;
      color: #333;
    }

    #prev-btn {
      left: 10px;
      position:fixed;
    }

    #next-btn {
      right: 10px;
      position:fixed;
    }
  </style>
</head>
<body>

<div id="carousel-container">
  <div id="carousel"></div>
  <button id="prev-btn" class="carousel-btn" onclick="prevSlide()">❮</button>
  <button id="next-btn" class="carousel-btn" onclick="nextSlide()">❯</button>
</div>

<script>
  const images = [
    "https://pbs.twimg.com/media/GBymLAHbcAE3Hrt?format=jpg&name=4096x4096",
    "https://pbs.twimg.com/media/GBymK__bkAA21aG?format=jpg&name=4096x4096",
    "https://pbs.twimg.com/media/GBymLAEbkAAaIxI?format=jpg&name=4096x4096",
    "https://pbs.twimg.com/media/GBymLAAboAEpTXx?format=jpg&name=4096x4096",
    // Agrega más URLs de imágenes según sea necesario
  ];

  const carouselContainer = document.getElementById('carousel-container');
  const carousel = document.getElementById('carousel');
  let currentIndex = 0;

  function showSlide(index) {
    if (index < 0) {
      currentIndex = images.length - 1;
    } else if (index >= images.length) {
      currentIndex = 0;
    } else {
      currentIndex = index;
    }

    const transformValue = -currentIndex * 100 + '%';
    carousel.style.transform = 'translateX(' + transformValue + ')';
  }

  function nextSlide() {
    showSlide(currentIndex + 1);
  }

  function prevSlide() {
    showSlide(currentIndex - 1);
  }

  // Cargar imágenes dinámicamente
  images.forEach((imageUrl) => {
    const slide = document.createElement('div');
    slide.className = 'slide';
    slide.innerHTML = `<img src="${imageUrl}" alt="Imagen" style="width: 100%; height: auto;">`;
    carousel.appendChild(slide);
  });

  // Mostrar la primera imagen
  showSlide(0);
</script>

</body>
</html>
